<div data-role="view" data-title="Add Members" id="ca-chat-add-members" data-layout="ca-main-layout" data-model="CommunityApp.group.viewModel" data-show="CommunityApp.group.viewModel.loadUsers">
    <div data-role="content">
        <center>
            <button type="submit" class="btn btn-default width-90 margin-3" data-bind="events: { click: addMembers }"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add Members</button>
        </center>
    </div>
    <div id="internal-scroller" data-role="scroller" class="height-25" data-bind="visible: dataBound">
        <div id="chat-groupmembers-container" class="margin-0"></div>
    </div>
</div>


<script type="text/x-kendo-template" id="members-tmpl">
    <div class="row margin-0" data-index="#:index#">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-0">
            <div class="display-table width-full border-3 padding-5">
                <div class="width-15 display-table-cell">
                    <div class="pos-38">
                        <img class="km-medium-thumbnail img-responsive" src="#:UserProfile.AvatarUrl#" />
                    </div>
                </div>
                <div class="padding-19 width-75 display-table-cell">
                    <div>
                        <span class="section-title black bold padding-0 fontsize-14">#=UserProfile.FullName#</span>
                    </div>
                </div>
                <div class="width-10 padding-20 display-table-cell-middle">
                    <ul data-role="listview" class="list-style-none pos-37">
                        <li><label><input type="checkbox" data-userid="#:Id#" name="member-selector"></label></li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</script>

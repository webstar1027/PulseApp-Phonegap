<div data-role="view" data-title="Group Members" id="ca-group-members" data-layout="ca-main-layout" data-model="CommunityApp.groupMembers.viewModel" data-show="CommunityApp.groupMembers.viewModel.load">
    <div id="chat-joinedgroupmembers-container" class="margin-0" data-bind="visible: dataBound"></div>
</div>

<script type="text/x-kendo-template" id="joined-members-tmpl">
    <div class="row margin-0" data-index="#:index#">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-0">
            <div class="display-table width-full border-3 padding-5">
                <div class="width-15 display-table-cell">
                    <div class="pos-38">
                        <img class="km-medium-thumbnail img-responsive" src="#:UserProfile.AvatarUrl#" />
                    </div>
                </div>
                <div class="padding-19 width-75 display-table-cell">
                    <div>
                        <span class="section-title black bold padding-0 fontsize-14">#=UserProfile.FullName#</span>
                    </div>
                </div>
                <div class="width-10 padding-20 display-table-cell-middle">
                    <ul data-role="listview" class="list-style-none pos-37 display-none">
                        <li><label><input type="checkbox" data-userid="#:Id#" name="member-selector"></label></li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</script>
